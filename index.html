<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photobook 1.0</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div id="fullscreen">
        <img onclick="moveBack()" class="arrow left icon" src="./src/arrow_back.svg" alt="">
        <img onclick="moveForward()" class="arrow right icon" src="./src/arrow_forward.svg" alt="">
        <img onclick="closeFullscreen()" class="icon" id="close" src="./src/close.svg" alt="">
        <img id="fullscreenImg" class="singlePicture" src="./src/1.jpg" alt="">
    </div>
    <header>
        <h1>Photobook 1.0</h1>
    </header>
    <div id="content">
    </div>
</body>

</html>
